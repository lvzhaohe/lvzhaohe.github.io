<body>
<div class="htmleaf-container">

        <input id="pwd" name="pwd" type="password" placeholder="密码">

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script> 
<script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
<audio style="display:none; height: 0" id="bg-music" preload="auto" src="music/1.mp3" loop="loop"></audio>


<script>
        //音乐自动播放
        $(document).ready(function(){
            autoPlayMusic();
            audioAutoPlay();
        });
        function audioAutoPlay() {
            var audio = document.getElementById('bg-music');
            audio.play();
            document.addEventListener("WeixinJSBridgeReady", function () {
                audio.play();
            }, false);
        }
        // 音乐播放
        function autoPlayMusic() {
            // 自动播放音乐效果，解决浏览器或者APP自动播放问题
            function musicInBrowserHandler() {
                musicPlay(true);
                document.body.removeEventListener('touchstart', musicInBrowserHandler);
            }
            document.body.addEventListener('touchstart', musicInBrowserHandler);
            // 自动播放音乐效果，解决微信自动播放问题
            function musicInWeixinHandler() {
                musicPlay(true);
                document.addEventListener("WeixinJSBridgeReady", function () {
                    musicPlay(true);
                }, false);
                document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
            }
            document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
        }
        function musicPlay(isPlay) {
            var media = document.querySelector('#bg-music');
            if (isPlay && media.paused) {
                media.play();
            }
            if (!isPlay && !media.paused) {
                media.pause();
            }
        }
    </script>
<!--简单的生日计算-->
<script language="javaScript">  
var birth= new Date("05/04/2017"); 
var now = new Date(); 
var ile = birth.getTime() - now.getTime(); 
var day = Math.floor(ile / (1000 * 60 * 60 * 24))+1; 
if(day > 0){
		$('h1').text("距离生日："+day +"天");
		$("#login-button").attr({"disabled":"true"});
		$("#login-button").css("cursor","not-allowed");
	}else{
		$('h1').text("六一快乐");
		$("#login-button").removeAttr("disabled");
		$("#login-button").css("cursor","default");
	}
</script>

</body>
</html>
